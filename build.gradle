def configDir = new File(rootDir, 'config')

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'me.trnl:clirr-gradle-plugin:0.4'
        classpath 'me.trnl:github-release-gradle-plugin:0.2-SNAPSHOT'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.7'
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    configurations {
        provided
        provided.extendsFrom(compile)
    }
}

configure(subprojects) {
    apply plugin: 'checkstyle'
    apply plugin: 'findbugs'

    group = 'org.mongodb.morphia'
//    version = '0.106- SNAPSHOT'
    version = '0.106'

    sourceCompatibility = '1.5'
    targetCompatibility = '1.5'

    configurations {
        provided
    }

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
        compile 'org.mongodb:mongo-java-driver:[2.10.1,2.15]'
    }

    sourceSets.main.compileClasspath += configurations.provided
    sourceSets.test.compileClasspath += configurations.provided

    if (properties['xlint']) {
        tasks.withType(Compile) {
            options.compilerArgs << "-Xlint:unchecked"
        }
    }
    
    project.ext.buildingWith = { n -> project.hasProperty(n) && project.property(n).toBoolean()
    }

    /* Code quality */
    checkstyle {
        configFile = new File("$configDir/checkstyle.xml")
    }

    findbugs { excludeFilter = new File("$configDir/findbugs-exclude.xml") }

    tasks.withType(FindBugs) {
        reports {
            xml.enabled = project.buildingWith('xmlReports.enabled')
            html.enabled = !project.buildingWith('xmlReports.enabled')
        }
    }
    
    javadoc {
        options.author = true
        options.version = true
        options.links 'http://docs.oracle.com/javase/7/docs/api/'
    }
}

project(':morphia') {
    dependencies {
        compile 'cglib:cglib-nodep:[2.1_3,3.0)'
        compile 'com.thoughtworks.proxytoys:proxytoys:1.0'
    }

}

project(':validation') {
    dependencies {
        compile 'javax.validation:validation-api:1.0.0.GA'
        testCompile 'org.hibernate:hibernate-validator:4.1.0.Final'
        compile project(':morphia')
    }
}

project(':entityscanner-plug') {
    dependencies {
        compile('org.reflections:reflections:0.9.8') {
            'servlet-api:javax.servlet'
            'com.google.code.gson:gson'
            'logback-classic:ch.qos.logback'
            'xml-apis:xml-apis'
        }
        compile 'com.google.collections:google-collections:1.0'
        compile('org.scannotation:scannotation:1.0.3') {
            'javassist:javassist'
        }
        testCompile 'org.slf4j:slf4j-simple:1.5.6'
        compile project(':morphia')
    }
}

project(':guice-plug') {
    dependencies {
        provided 'com.google.inject:guice:3.0'
        compile project(':morphia')
    }
}

project(':jrebel-plug') {}

project(':gwt') {
    sourceSets {
        main {
            java { srcDirs = [] }
        }
    }
}

apply from: 'gradle/ide-settings.gradle'
apply from: 'gradle/release-process.gradle'